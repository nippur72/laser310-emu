<body style="padding:0; margin:0; background: black; color: green;">

   <script type="module" src="joystick.js"></script>
   <script type="module" src="keyboard_IT.js"></script>
   <script type="module" src="keys.js"></script>
   <script type="module" src="keyboard.js"></script>
   <script type="module" src="vz.js"></script>
